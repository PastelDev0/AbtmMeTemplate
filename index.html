<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strawberry Vibes Intro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');

    /* Background subtle pink & white pattern */
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #fff0f3 url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      color: #6b2a31;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      user-select: none;
    }

    .container {
      background: linear-gradient(145deg, #ffdde1 0%, #ffb3ba 100%);
      border: 3px solid #c75a5f;
      box-shadow: 0 8px 20px rgba(199, 90, 95, 0.5);
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      padding: 40px 30px;
      position: relative;
    }

    /* Strawberry icon (simple svg) */
    .strawberry {
      width: 80px;
      margin: 0 auto 20px;
      filter: drop-shadow(0 2px 2px rgba(199, 90, 95, 0.4));
      animation: bounce 3s infinite ease-in-out;
    }

    /* Bounce animation */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 10px;
      letter-spacing: 3px;
      color: #7b2c33;
      text-shadow: 1px 1px 4px #ffb6b9;
    }

    p {
      font-weight: 500;
      font-size: 1.2rem;
      color: #8c3a3f;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    /* Call to action button */
    .btn {
      background: #c75a5f;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 32px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(199, 90, 95, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
    }

    .btn:hover {
      background: #922f33;
      box-shadow: 0 8px 25px rgba(146, 47, 51, 0.8);
      transform: scale(1.05);
    }

    /* Footer small text */
    .footer-text {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #a75c60;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="strawberry" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="#7b2c33" stroke-width="2" stroke-linejoin="round">
      <path fill="#e74c4c" d="M32 60c18-4 18-34 0-46-18 12-18 42 0 46z"/>

      <circle cx="24" cy="38" r="1" fill="#fff"/>
      <circle cx="40" cy="32" r="1" fill="#fff"/>
      <circle cx="30" cy="46" r="1" fill="#fff"/>
      <circle cx="38" cy="46" r="1" fill="#fff"/>
      <circle cx="44" cy="40" r="1" fill="#fff"/>
    </svg>
    <h1>Sweet Strawberry</h1>
    <p>Welcome to the cutest place on the web! Dive in and discover your sweet side.</p>
    <button class="btn">Start Exploring</button>
    <div class="footer-text">Made with ðŸ’– and strawberries</div>
  </div>

</section>

<style>
  .about-me {
    margin-top: 40px;
    background: #ffe5e7;
    border: 2px solid #c75a5f;

    padding: 25px 20px;
    box-shadow: 0 6px 15px rgba(199, 90, 95, 0.3);
  }

  .about-me h2 {
    color: #7b2c33;

</html>
